services:
  backend:
    container_name: pagif-backend
    image: ifrs/pagif-backend:latest
    build: ./backend/
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - log:/home/node/app/log
  frontend:
    container_name: pagif-frontend
    image: ifrs/pagif-frontend:latest
    build: ./frontend/
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NITRO_HOST=${NITRO_HOST}
      - NITRO_PORT=${NITRO_PORT}
      - NITRO_SHUTDOWN=true
    ports:
      - "${DOCKER_PORT}:${NITRO_PORT}"
volumes:
  log:
